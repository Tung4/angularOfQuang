<div class="main-wrapper ">
    <section class="page-title bg-2">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h1 class="text-lg text-white mt-2">Best Courses</h1>
                </div>
            </div>
        </div>
    </section>

    <!-- Section Course Start -->
    <section class="section course">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 text-center">
                    <div class="section-title">
                        <div class="divider mb-3"></div>
                        <h2>Popular Courses</h2>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-4 col-md-6" *ngFor="let course of manyCourses">
                    <div class="card rounded-0 p-0 mb-5">
                        <img src="{{course.img}}" alt=""
                            class="img-fluid" style="widows: 347px; height: 261px;">

                        <div class="card-body">
                            <a routerLink="/courses/{{course.id}}">
                                <h4 class="mt-3 mb-0">{{course.title}}</h4>
                            </a>
                            <p class=" mb-2" (click)="detailCourse(course)">Mentor: {{course.name}} </p>
                            <!-- <ul class="list-inline">
                                <li class="list-inline-item">
                                    <i class="ti-time mr-2 text-color"></i>Lịch học :
                                </li> 
                                 <li class="list-inline-item text-black">
                                    <strong>7am-12pm</strong>
                                </li>
                                 <button class="btn btn-primary" (click)="deleteCourses(courses.id)">Delete</button>
                                 <button class="btn btn-primary" (click)="detailCourses(course)">Detail</button>
                            </ul> -->
                        </div>
                    </div>
                </div>
            </div>
            <h2 *ngIf="selectedCourse" style="color: black;">{{ selectedCourse.name}}</h2>
        </div>
    </section>
    <!-- Section Course ENd -->

</div>
